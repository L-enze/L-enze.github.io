      <form
  action="https://formspree.io/f/mdoqrddp"
  method="POST"
  class="mt-5 bg-dark was-validated"
>
  <div class="form-row">
      <div class="col-md-6 mb-3">
          <input name="name" type="text" class="form-control" id="name" placeholder="je naam" required>
          <div class="invalid-feedback">
              vul je naam in
          </div>
      </div>
      <div class="col-md-6 mb-3">
          <input name="email" type="email" class="form-control" id="email" placeholder="je email" required>
          <div class="invalid-feedback">
             vul je email in
          </div>
      </div>
  </div>
  <div class="form-group">
      <input name="subject" type="text" class="form-control" id="subject" placeholder="onderwerp" required>
      <div class="invalid-feedback">
          plaats hier het onderwerp
      </div>
  </div>
  <div class="mt-4 form-group">
      <textarea name="message" class="form-control" id="message" rows="3" placeholder="bericht" required></textarea>
      <div class="invalid-feedback">
         plaats hier je bericht
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <button class=" btn btn-primary" type="submit">Send Message</button>
  </div>
</form>
